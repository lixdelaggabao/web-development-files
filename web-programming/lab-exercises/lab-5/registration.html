<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sign-up form for Weekly Kitten Pictures">
        <meta name="keywords" content="Weekly Kitten Pictures, sign-up, registration, form">
        <meta name="author" content="Lixdel Louisse L. Aggabao">
        <link rel="stylesheet" href="css/weeklykitten.css">
        <script src="js/script.js" defer></script>
        <title>Lab 5 - JavaScript 1</title>
    </head>
    <body>
        <div class="formcontainer">
            <h1>Weekly Kitten Pictures Subsription</h1>
            <hr>
            <form action="registration.html" method="get" onsubmit="return validate();">
                <div class="textfield">
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email" class="text-input" placeholder="Email">
                </div>
                <div id="email-error" class="error-message"></div>

                <div class="textfield">
                    <label for="login">User Name</label>
                    <input type="text" name="login" id="login" class="text-input" placeholder="User name">
                </div>
                <div id="login-error" class="error-message"></div>

                <div class="textfield">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" class="text-input" placeholder="Password">
                </div>
                <div id="pass-error" class="error-message"></div>
            
                <div class="textfield">
                    <label for="pass2">Re-type Password</label>
                    <input type="password" id="pass2" class="text-input" placeholder="Password">
                </div>
                <div id="pass2-error" class="error-message"></div>

                <div class="checkbox">
                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter">I agree to receive Weekly Kitten Pictures newsletters</label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
                <div id="terms-error" class="error-message"></div>

                <div class="form-button">
                    <button type="submit">Sign-Up</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </body>
</html>
